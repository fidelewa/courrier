#MailController---------------------------------------------------------------------- 
mails_mail_mailsent:
    path:     /sent/{page}
    methods: [ get ]
    defaults: { _controller: MailsMailBundle:Mail:showIndexMailsentByUser, page: 1 }
    requirements:
        page: \d*

mails_mail_mailreceived:
    path:     /received/{page}

post_composer_script: |
    #!/bin/bash
    sed 's/"%database_driver%"/"%database_driver%"\n        server_version: 5.6/g' -i app/config/config.yml

global_exclude_dirs:
    - vendor
    - vendors
    - test
    - tests
    - Tests
    - lib/vendor

exclude_patterns:
    - app/check.php
    - app/SymfonyRequirements.php
    - web/config.php
    - web/app_*.php

rules:
    symfony.application_not_bootable:
        enabled: true
